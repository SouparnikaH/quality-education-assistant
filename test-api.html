<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Quality Education API Connection Test</h1>

    <button onclick="testHealth()">Test Health Check</button>
    <button onclick="testChat()">Test Chat API</button>
    <button onclick="wakeBackend()">Wake Backend</button>
    <button onclick="clearResults()">Clear Results</button>

    <div id="results"></div>

    <script>
        const API_URL = 'https://quality-education-assistant.onrender.com';
        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        async function testHealth() {
            addResult('Testing health endpoint...', 'warning');
            try {
                const response = await fetch(`${API_URL}/`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    const text = await response.text();
                    addResult(`✅ Health check successful: ${response.status}`, 'success');
                    addResult(`Response: ${text}`, 'success');
                } else {
                    addResult(`❌ Health check failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Health check error: ${error.message}`, 'error');
            }
        }

        async function testChat() {
            addResult('Testing chat endpoint...', 'warning');
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: 'Hi',
                        session_id: null
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Chat API successful: ${response.status}`, 'success');
                    addResult(`Response: ${data.response?.substring(0, 100)}...`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`❌ Chat API failed: ${response.status}`, 'error');
                    addResult(`Error: ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Chat API error: ${error.message}`, 'error');
            }
        }

        async function wakeBackend() {
            addResult('Waking up backend (this may take 30-60 seconds)...', 'warning');

            // Make multiple requests to wake it up
            for (let i = 0; i < 3; i++) {
                try {
                    await fetch(`${API_URL}/`, {
                        method: 'GET',
                        signal: AbortSignal.timeout(30000) // 30 second timeout
                    });
                    addResult(`Wake attempt ${i + 1}: Success`, 'success');
                } catch (error) {
                    addResult(`Wake attempt ${i + 1}: ${error.message}`, 'warning');
                }

                // Wait 2 seconds between attempts
                await new Promise(resolve => setTimeout(resolve, 2000));
            }

            addResult('Backend wake attempts completed. Try testing API now.', 'warning');
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            addResult('API Connection Test loaded. Click buttons to test backend.', 'info');
        });
    </script>
</body>
</html>
